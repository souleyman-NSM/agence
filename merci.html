<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merci – ClarityWeb</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #7b61ff, #21d4fd);
      color: white;
      text-align: center;
      padding: 6rem 2rem;
      font-family: 'Inter', sans-serif;
    }
    .merci-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      color: #1a1a1a;
      padding: 4rem 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
      opacity: 0;
      transform: translateY(50px);
    }
    .merci-container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #7b61ff, #21d4fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .merci-container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .merci-container a,
    .merci-container button {
      display: inline-block;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="merci-container" id="merci">
    <h1>Merci pour votre message !</h1>
    <p>Nous avons bien reçu votre demande. Nous reviendrons vers vous dans les plus brefs délais.</p>
    <div class="btn-primary">
      <a href="index.html">Retour à l’accueil</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    gsap.to("#merci", {
      opacity: 1,
      y: 0,
      duration: 1.2,
      ease: "power3.out"
    });
  </script>

</body>
</html>
